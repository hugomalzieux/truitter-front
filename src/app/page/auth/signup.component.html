<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2" *ngIf="!loading">
  <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
    <div class="mb-4">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="email" type="email"
        formControlName="email" placeholder="Email">
    </div>
    <div class="mb-4">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker" id="password"
        type="password" formControlName="password" placeholder="******">
    </div>
    <div class="mb-4">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
        First Name
      </label>
      <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker" id="firstName"
        type="text" formControlName="firstName" placeholder="First Name">
    </div>
    <div class="mb-6">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3"
        id="lastName" type="text" formControlName="lastName" placeholder="lastName">
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-blue-600 active:bg-blue-700 disable:bg-grey-200 hover:bg-blue-dark text-white font-bold py-2 px-4 rounded"
        type="button" type="submit" [disabled]="!hasValuesBeenChanged">
        Sign Up
      </button>
      <a class="bg-white-600 hover:bg-blue-dark text-black font-bold py-2 px-4 rounded border border-blue-500"
        type="button" href="/login">
        Log In
      </a>
    </div>
  </form>
  <p>{{ errorMessage }}</p>
</div>
